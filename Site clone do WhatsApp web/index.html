<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/6377920868.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>

            </div>
            <div class="notification-container">
                <i class="fas fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações</p>
                <p class="activate-notification">
                    Ativar notificações na área de trabalho
                    <i class="fas fa-angle-right"></i>
                </p>
            </div>
            <div class="search-container">
                <i id="contact-search" class=""></i>

            </div>
        </aside>
         <main class="chat-container">

         </main>

    </div>
  
</body>
</html>
